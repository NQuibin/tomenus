frameworkVersion: '2'

service: tomenus
# app and org for use with dashboard.serverless.com
#app: your-app-name
#org: your-org-name

plugins:
  - serverless-python-requirements
  - serverless-dynamodb-local
  - serverless-offline

custom:
  serverless-offline:
    allowCache: false
    useChildProcesses: true
  dynamodb:
    stages:
      - dev
    start:
      port: 8000
      dbPath: local/
      migrate: true
      seed: true
      convertEmptyValues: true
    seed:
      menus:
        sources:
          - table: menus_${self:provider.stage}
            sources: [./seed/menus.json]

provider:
  name: aws
  runtime: python3.8
  stage: ${opt:stage, 'dev'}
  region: us-east-1
  memorySize: 512
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:BatchGetItem
        - dynamodb:BatchWriteItem
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
        - dynamodb:ConditionCheck
        - dynamodb:DescribeTable
      Resource:
        - { 'Fn::GetAtt': ['MenusTable', 'Arn' ] }
        - Fn::Join:
            - '/'
            - - { 'Fn::GetAtt': ['MenusTable', 'Arn' ] }
              - 'index/*'

resources:
  Resources:
    MenusTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: menus_${self:provider.stage}
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
          - AttributeName: name
            AttributeType: S
          - AttributeName: primary_category
            AttributeType: S
          - AttributeName: area
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
          - AttributeName: name
            KeyType: RANGE
        LocalSecondaryIndexes:
          - IndexName: index_by_primary_category_${self:provider.stage}
            Projection:
              ProjectionType: ALL
            KeySchema:
              - AttributeName: id
                KeyType: HASH
              - AttributeName: primary_category
                KeyType: RANGE
          - IndexName: index_by_area_${self:provider.stage}
            Projection:
              ProjectionType: ALL
            KeySchema:
              - AttributeName: id
                KeyType: HASH
              - AttributeName: area
                KeyType: RANGE

