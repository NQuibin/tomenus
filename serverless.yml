# you can add packaging information here
#package:
#  include:
#    - include-me.py
#    - include-me-dir/**
#  exclude:
#    - exclude-me.py
#    - exclude-me-dir/**

functions:
  GetRestaurant:
    handler: restaurants.controller.get_restaurant
    events:
      - http:
          method: GET
          path: v1/restaurants/{id}
  CreateRestaurant:
    handler: restaurants.controller.create_restaurant
    events:
      - http:
          method: POST
          path: v1/restaurants
