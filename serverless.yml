functions:
  GetMenus:
    handler: menus.controller.get_menus
    events:
      - http:
          method: GET
          path: v1/menus
  GetMenu:
    handler: menus.controller.get_menu
    events:
      - http:
          method: GET
          path: v1/menus/{id}

